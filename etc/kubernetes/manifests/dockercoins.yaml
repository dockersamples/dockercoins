apiVersion: apps/v1
kind: DaemonSet
metadata: 
  name: rng
spec:
  selector: 
    matchLabels:
      app: rng
  template: 
    metadata: 
      labels: 
        app: rng        
    spec: 
      containers: 
        -
          image: macarenasre/dockercoins:latest-rng
          imagePullPolicy: Always
          name: rng
          ports: 
            -
              containerPort: 8080
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: hasher
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: hasher
  template: 
    metadata: 
      labels: 
        app: hasher        
    spec: 
      containers: 
        -
          image: macarenasre/dockercoins:latest-hasher
          imagePullPolicy: Always
          name: hasher
          ports: 
            -
              containerPort: 8080
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: redis
  template: 
    metadata: 
      labels: 
        app: redis        
    spec: 
      containers: 
        -
          image: redis
          name: redis
          ports: 
            -
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            -
              mountPath: /data
              name: redis
      volumes:
        -
          name: redis
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: webui
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: webui
  template: 
    metadata: 
      labels: 
        app: webui        
    spec: 
      containers: 
        -
          image: macarenasre/dockercoins:latest-webui
          imagePullPolicy: Always
          name: webui
          ports: 
            -
              containerPort: 8080
              protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: worker
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: worker
  template: 
    metadata: 
      labels: 
        app: worker        
    spec: 
      containers: 
        -
          image: macarenasre/dockercoins:latest-worker
          imagePullPolicy: Always
          name: worker
---
apiVersion: v1
kind: Service
metadata:
  name: hasher
spec:
  ports:
    -
      port: 8080
      targetPort: 8080
  selector:
    app: hasher
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    -
      port: 6379
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: rng
spec:
  ports:
    -
      port: 8080
      targetPort: 8080
  selector:
    app: rng
---
apiVersion: v1
kind: Service
metadata:
  name: webui
